<div class="card" dir="rtl"
     *ngIf="priv_info.length > 0 && (priv_info[0].write === 1 || priv_info[0].read_and_write === 1)">
    <div class="card-header">
        <h3 style="display:flex;">الاختبارات والمقاييس</h3>
    </div>
    <div class="card-body">
        <button type="button" style="display:block;" class="btn btn-primary"
                (click)="openModal(content, $event)"
                id="modalOpener">
            اضافة اختبارات ومقاييس
        </button>
        <br />
    </div>
</div>

<div *ngIf="priv_info.length > 0 && (priv_info[0].read === 1 || priv_info[0].read_and_write === 1)">
    <kt-tests_metric-list></kt-tests_metric-list>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">
            <i class="fas fa-tasks" style="margin:5px;"></i>
            اضافة اختبارات ومقاييس
        </h3>
    </div>

    <div class="modal-body">
        <form dir="rtl" class="kt-form" [formGroup]="form1">
            <div dir="rtl" class="kt-portlet__body">
                <div class="kt-form__section kt-form__section--first">

                    <div class="form-group kt-form__group text-right">

                        <div class="container">
                            <div class="row">

                                <div class="col-lg-12">
                                    <div class="form-group kt-form__group row">
                                    
                                        <div class="col-lg-4">
                                            <mat-form-field>
                                                <mat-label>نوع الاختبار</mat-label>
                                                <input [(ngModel)]="tests_type" required formControlName="tests_type" matInput placeholder="" type="text">

                                                <mat-error *ngIf="
                                    form1.controls.tests_type.hasError('required') &&
                                    (form1.controls.tests_type.dirty ||
                                    form1.controls.tests_type.touched)">
                                                    من فضلك ادخل نوع الاختبار
                                                </mat-error>

                                            </mat-form-field>
                                        </div>
                                        <div class="col-1"></div>
                                       
                                        <div class="col-lg-4">
                                            <mat-form-field>
                                                <mat-label>عدد الطلاب</mat-label>
                                                <input [(ngModel)]="tests_stu_no" required formControlName="tests_stu_no" matInput placeholder="" type="number">

                                                <mat-error *ngIf="
                                    form1.controls.tests_stu_no.hasError('required') &&
                                    (form1.controls.tests_stu_no.dirty ||
                                    form1.controls.tests_stu_no.touched)">
                                                    من فضلك ادخل عدد الطلاب
                                                </mat-error>

                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="form-group kt-form__group row">
                                  
                                         
                                        <div class="col-lg-4">
                                        
                                            <mat-form-field (click)="dp3.open()">
                                                <mat-label>تاريخ </mat-label>
                                                <input [(ngModel)]="tests_date"
                                                       required
                                                       formControlName="tests_date"
                                                       matInput
                                                       [matDatepicker]="dp3"
                                                       placeholder=""
                                                       disabled>
                                                <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                                                <mat-datepicker #dp3 disabled="false"></mat-datepicker>

                                                <mat-error *ngIf="
                                    form1.controls.tests_date.hasError('required') &&
                                    (form1.controls.tests_date.dirty ||
                                    form1.controls.tests_date.touched)">
                                                    من فضلك ادخل التاريخ
                                                </mat-error>

                                            </mat-form-field>
                                        </div>
                                
                                        <div class="col-1"></div>
                                
                                    </div>
                             
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer" style="direction:ltr;">
        <button type="button" style="border-radius: 20px;" (click)="modal.dismiss('Close')" class="btn btn-secondary"
                data-dismiss="modal">
            إغلاق
        </button>
        <button type="button" style="border-radius: 20px;" *ngIf="is_edit"  (click)="update_tests()"
                class="btn btn-primary">
            تعديل
        </button>
        <button type="button" style="border-radius: 20px;"  *ngIf="!is_edit" (click)="add_tests()"
                class="btn btn-primary">
            اضافة
        </button>
    </div>

</ng-template>
