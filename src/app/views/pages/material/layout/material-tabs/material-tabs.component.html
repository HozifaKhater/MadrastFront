

<div class="card" dir="rtl" *ngIf="priv_info.length > 0 && (priv_info[0].write === 1 || priv_info[0].read_and_write === 1)">
    <div class="card-header">
        <h3 style="display:flex;">الأجنحة</h3>
    </div>
    <div class="card-body">
        <button type="button" style="display:block;" class="btn btn-primary"  (click)="openModal(content, $event)" id="modalOpener" >اضافة جناح</button>
        <br /><br /><br />
                    <kt-corridors-list></kt-corridors-list>
    </div>
</div>

<ng-template #content let-modal>
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">
                    <i class="fas fa-tasks" style="margin:5px;"></i>
                    اضافة جناح
                </h3>
                <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>-->
            </div>

            <div class="modal-body">
                <form dir="rtl" class="kt-form" [formGroup]="form1">
                    <div dir="rtl" class="kt-portlet__body">
                        <div class="kt-form__section kt-form__section--first">

                            <div class="form-group kt-form__group text-right">

                                <div class="container">
                                    <div class="row">

                                        <div class="col-lg-12">
                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">المسلسل:</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input [(ngModel)]="corridor_id" placeholder="مسلسل الجناح" [ngModelOptions]="{standalone: true}" matInput type="text" disabled>

                                                    </mat-form-field>
                                                </div>
                                                <div class="col-1"><!--extra div--></div>
                                                <label class="col-lg-1 col-form-label">
                                                     الجناح:
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input [(ngModel)]="corridor_name" formControlName="corridor_name" required matInput placeholder="اسم الجناح" type="text">

                                                        <mat-error *ngIf="
  form1.controls.corridor_name.hasError('required') &&
  (form1.controls.corridor_name.dirty || form1.controls.corridor_name.touched)
">
                                                            من فضلك أدخل اسم الجناح
                                                        </mat-error>

                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">وصف الجناح:</label>
                                                <div class="col-lg-10">
                                                    <mat-form-field>
                                                        <textarea [(ngModel)]="corridor_desc" formControlName="corridor_desc" matInput placeholder="وصف الجناح" type="text"></textarea>

                                                    </mat-form-field>
                                                </div>


                                            </div>

                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="direction:ltr;">
                <button type="button" style="border-radius: 20px;" (click)="modal.dismiss('Close')" class="btn btn-secondary"
                data-dismiss="modal">
                إغلاق
            </button>
                <button type="button" style="border-radius: 20px;" *ngIf="is_edit"  (click)="update_corridors()" class="btn btn-primary">تعديل</button>
                <button type="button" style="border-radius: 20px;" *ngIf="!is_edit"  (click)="add_corridors()" class="btn btn-primary">اضافة</button>


            </div>

        </ng-template>
