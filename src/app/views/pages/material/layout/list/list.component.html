<div class="card" dir="rtl" *ngIf="priv_info.length > 0 && (priv_info[0].write === 1 || priv_info[0].read_and_write === 1)">
    <div class="card-header">
        <h3 style="display:flex;">بطاقة متابعة طالب ضعيف</h3>
    </div>
    <div class="card-body">

        <button type="button" style="display:block;" class="btn btn-primary"
                (click)="openModal(content1, $event)"
                id="modalOpener">
            اضافة بطاقة متابعة طالب ضعيف
        </button>



    </div>
    <br />
</div>



<div *ngIf="priv_info.length > 0 && (priv_info[0].read === 1 || priv_info[0].read_and_write === 1)">
    <kt-BadStudentsCards-list></kt-BadStudentsCards-list>
</div>

<ng-template #content1 let-modal>
    <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">
            <i class="fas fa-tasks" style="margin:5px;"></i>
            اضافة بطاقة متابعة طالب ضعيف
        </h3>
    </div>

    <div class="modal-body">
        <form dir="rtl" class="kt-form" [formGroup]="form1">
            <div dir="rtl" class="kt-portlet__body">
                <div class="kt-form__section kt-form__section--first">

                    <div class="form-group kt-form__group text-right">

                        <div class="container">
                            <div class="row">

                                <div class="col-lg-12">
                                    <div class="form-group kt-form__group row">

                                        <div class="col-lg-4">
                                            <mat-form-field>
                                                <mat-label>
                                                    المادة
                                                </mat-label>
                                                <input name="subject"
                                                       type="text"
                                                       matInput
                                                       [(ngModel)]="selectedsubject"
                                                       placeholder=""
                                                       [formControl]="myControlsub"
                                                       [matAutocomplete]="auto"
                                                       forceSelection="subject_name"
                                                       [(value)]="subjectNameValue">
                                                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
                                                    <mat-option *ngFor="let subject of filteredOptions  | async" [value]="subject">
                                                        {{ subject.subject_name }}
                                                    </mat-option>
                                                </mat-autocomplete>

                                            </mat-form-field>
                                        </div>

                                        <div class="col-1"></div>


                                        <div class="col-lg-4">

                                            <mat-form-field>
                                                <mat-label>
                                                    الصف
                                                </mat-label>
                                                <input name="level"
                                                       type="text"
                                                       matInput
                                                       [(ngModel)]="selectedlevel"
                                                       (ngModelChange)="change_level($event)"
                                                       placeholder=""
                                                       [formControl]="myControllev"
                                                       [matAutocomplete]="autolevel"
                                                       forceSelection="lev_name"
                                                       [(value)]="levelNameValue">
                                                <mat-autocomplete autoActiveFirstOption #autolevel="matAutocomplete" [displayWith]="displayFnlev">
                                                    <mat-option *ngFor="let level of filteredOptionslev  | async" [value]="level">
                                                        {{ level.lev_name }}
                                                    </mat-option>
                                                </mat-autocomplete>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="form-group kt-form__group row">
                                        <div class="col-lg-4">
                                            <mat-form-field>
                                                <mat-label>
                                                    الفصل
                                                </mat-label>
                                                <input name="class"
                                                       type="text"
                                                       matInput
                                                       [(ngModel)]="selectedclass"
                                                       (ngModelChange)="change_class($event)"
                                                       placeholder=""
                                                       [formControl]="myControlclass"
                                                       [matAutocomplete]="autoclass"
                                                       forceSelection="class_name"
                                                       [(value)]="classNameValue">
                                                <mat-autocomplete autoActiveFirstOption #autoclass="matAutocomplete" [displayWith]="displayFnclass">
                                                    <mat-option *ngFor="let class of filteredOptionsclass  | async" [value]="class">
                                                        {{ class.class_name }}
                                                    </mat-option>
                                                </mat-autocomplete>
                                            </mat-form-field>

                                        </div>

                                        <div class="col-1"></div>


                                        <div class="col-lg-4">
                                            <mat-form-field>
                                                <mat-label>
                                                    الطالب
                                                </mat-label>
                                                <input name="student"
                                                       type="text"
                                                       matInput
                                                       [(ngModel)]="selectedStudent"
                                                       (ngModelChange)="Change_Student()"
                                                       placeholder=""
                                                       [formControl]="myControlStudent"
                                                       [matAutocomplete]="autoStudent"
                                                       forceSelection="student"
                                                       [(value)]="studentNameValue">
                                                <mat-autocomplete autoActiveFirstOption #autoStudent="matAutocomplete" [displayWith]="displayFnStudent">
                                                    <mat-option *ngFor="let student of filteredOptionsStudents  | async" [value]="student">
                                                        {{ student.student_name }}
                                                    </mat-option>
                                                </mat-autocomplete>
                                            </mat-form-field>
                                        </div>

                                    </div>

                                    <div class="form-group kt-form__group row">

                                        <div class="col-lg-4">
                                            <mat-form-field>
                                                <mat-label>نواحي الضعف</mat-label>
                                                <textarea [(ngModel)]="bad_da3f" [ngModelOptions]="{standalone: true}"
                                                          matInput placeholder="" type="text"></textarea>

                                            </mat-form-field>
                                        </div>

                                        <div class="col-1"></div>

                                        <div class="col-lg-4">
                                            <mat-form-field>
                                                <mat-label>اسباب الضعف</mat-label>
                                                <textarea [(ngModel)]="bad_da3f_reasons" [ngModelOptions]="{standalone: true}"
                                                          matInput placeholder="" type="text"></textarea>

                                            </mat-form-field>
                                        </div>

                                    </div>


                                    <div class="form-group kt-form__group row">

                                        <div class="col-lg-4">
                                            <mat-form-field>
                                                <mat-label>طرق العلاج</mat-label>
                                                <textarea [(ngModel)]="bad_cure_ways" [ngModelOptions]="{standalone: true}"
                                                          matInput placeholder="" type="text"></textarea>

                                            </mat-form-field>
                                        </div>

                                        <div class="col-1"></div>

                                        <div class="col-lg-4">
                                            <mat-form-field>
                                                <mat-label>النتائج</mat-label>
                                                <textarea name="bad_result"
                                                          [(ngModel)]="bad_result"
                                                          [ngModelOptions]="{standalone: true}"
                                                          matInput
                                                          placeholder=""
                                                          type="email"></textarea>

                                            </mat-form-field>
                                        </div>


                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer" style="direction:ltr;">
        <button type="button" style="border-radius: 20px;" (click)="modal.dismiss('Close')" class="btn btn-secondary"
                data-dismiss="modal">
            إغلاق
        </button>
        <button id="update_btn" type="button" (click)="update_goodbadstudents()" style="border-radius: 20px;" class="btn btn-primary">تعديل</button>
        <button id="save_btn" type="button" (click)="add_good_bad_students_card()" style="border-radius: 20px;"
                class="btn btn-primary">
            حفظ
        </button>
    </div>

</ng-template>
