<div class="card" dir="rtl">
    <div class="card-header">
        <h3 style="display:flex;">الطلاب المميزون دراسيا وفي الانشطة</h3>
    </div>
    <div class="card-body">
        <button type="button" style="display:block;" class="btn btn-primary"
                (click)="openModal(content, $event)"
                id="modalOpener">
            اضافة طلاب مميزون دراسيا وفي الانشطة
        </button>
        <br />
    </div>
</div>

<kt-SpecialStudents-list></kt-SpecialStudents-list>


<ng-template #content let-modal>

    <div class="modal-body">
        <form dir="rtl" class="kt-form" [formGroup]="form1">
            <div dir="rtl" class="kt-portlet__body">
                <div class="kt-form__section kt-form__section--first">

                    <div class="form-group kt-form__group text-right">

                        <div class="container">
                            <div class="row" id="printdiv">

                                <div class="col-lg-12">
                                    <div class="modal-header">
                                        <h3 class="modal-title" id="exampleModalLabel">
                                            <i class="fas fa-tasks" style="margin:5px;"></i>
                                            الطلاب المميزون دراسيا وفي الانشطة
                                        </h3>
                                    </div>

                                    <div class="form-group kt-form__group row">

                                        <div class="col-lg-4">
                                            <mat-form-field>
                                                <mat-label>الصف</mat-label>
                                                <input name="level"
                                                       type="text"
                                                       matInput
                                                       [(ngModel)]="selectedlevel"
                                                       (ngModelChange)="change_level($event)"
                                                       placeholder=""
                                                       [formControl]="myControllev"
                                                       [matAutocomplete]="autolevel"
                                                       forceSelection="lev_name">
                                                <mat-autocomplete autoActiveFirstOption #autolevel="matAutocomplete" [displayWith]="displayFnlev">
                                                    <mat-option *ngFor="let level of filteredOptionslev  | async" [value]="level">
                                                        {{ level.lev_name }}
                                                    </mat-option>
                                                </mat-autocomplete>

                                            </mat-form-field>
                                        </div>
                                        <div class="col-1"></div>


                                        <div class="col-lg-4">
                                            <mat-form-field>
                                                <mat-label>الفصل</mat-label>
                                                <input name="class"
                                                       type="text"
                                                       matInput
                                                       [(ngModel)]="selectedclass"
                                                       (ngModelChange)="change_class($event)"
                                                       placeholder=""
                                                       [formControl]="myControlclass"
                                                       [matAutocomplete]="autoclass"
                                                       forceSelection="class_name">
                                                <mat-autocomplete autoActiveFirstOption #autoclass="matAutocomplete" [displayWith]="displayFnclass">
                                                    <mat-option *ngFor="let class of filteredOptionsclass  | async" [value]="class">
                                                        {{ class.class_name }}
                                                    </mat-option>
                                                </mat-autocomplete>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="form-group kt-form__group row">


                                        <div class="col-lg-4">

                                            <mat-form-field>
                                                <mat-label>الطالب</mat-label>
                                                <input name="student"
                                                       type="text"
                                                       matInput
                                                       [(ngModel)]="selectedStudent"
                                                       (ngModelChange)="Change_Student()"
                                                       placeholder=""
                                                       [formControl]="myControlStudent"
                                                       [matAutocomplete]="autoStudent"
                                                       forceSelection="student">
                                                <mat-autocomplete autoActiveFirstOption #autoStudent="matAutocomplete" [displayWith]="displayFnStudent">
                                                    <mat-option *ngFor="let student of filteredOptionsStudents  | async" [value]="student">
                                                        {{ student.student_name }}
                                                    </mat-option>
                                                </mat-autocomplete>

                                            </mat-form-field>
                                        </div>

                                        <div class="col-1"></div>
                                        <div class="col-lg-4">

                                            <mat-form-field>
                                                <mat-label>القسم</mat-label>
                                                <mat-select [(ngModel)]="allDepartments"
                                                            (ngModelChange)="get_side_dep()"
                                                            placeholder=""
                                                            formControlName="dep_name"
                                                            [(value)]="selectedDepartment">

                                                    <mat-option *ngFor="let dept of departments" [value]="dept.dep_name">
                                                        {{ dept.dep_name }}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="form-group kt-form__group row">
                                        <div class="col-lg-4">
                                            <mat-form-field>
                                                <mat-label>
                                                    القسم الفرعي
                                                </mat-label>
                                                <mat-select [(ngModel)]="allSideDepartments"
                                                            placeholder=""
                                                            formControlName="sub_dep_name"
                                                            [(value)]="selectedSideDepartment">

                                                    <mat-option *ngFor="let dept of side_departments" [value]="dept.dep_name">
                                                        {{ dept.dep_name }}
                                                    </mat-option>
                                                </mat-select>

                                            </mat-form-field>
                                        </div>

                                        <div class="col-1"></div>
                                     
                                        <div class="col-lg-4">
                                            <mat-form-field>
                                                <mat-label>مظاهر التفوق </mat-label>
                                                <input type="text"
                                                       matInput
                                                       placeholder=""
                                                       [(ngModel)]="excellence_manifestations"
                                                       formControlName="excellence_manifestations"
                                                       name="excellence_manifestations">
                                            </mat-form-field>
                                        </div>

                                    </div>

                                    <div class="form-group kt-form__group row">

                                        <div class="col-lg-4">
                                            <mat-form-field>
                                                <mat-label>التنمية المقترحة</mat-label>
                                                <input type="text"
                                                       matInput
                                                       placeholder=""
                                                       [(ngModel)]="suggested_development"
                                                       formControlName="suggested_development"
                                                       name="suggested_development">
                                            </mat-form-field>
                                        </div>

                                        <div class="col-1"></div>
                                    
                                        <div class="col-lg-4">
                                            <mat-form-field>
                                                <mat-label>النتيجة</mat-label>
                                                <textarea matInput
                                                          placeholder=""
                                                          [(ngModel)]="result"
                                                          formControlName="result"
                                                          name="result">
                                    </textarea>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer" style="direction:ltr;">
        <button type="button" style="border-radius: 20px;" (click)="modal.dismiss('Close')" class="btn btn-secondary"
                data-dismiss="modal">
            إغلاق
        </button>
        <button id="update_btn" type="button" (click)="UpdateSpecialStudent()" style="border-radius: 20px;"
                class="btn btn-primary">
            تعديل
        </button>
        <button id="save_btn" type="button" (click)="AddSpecialStudent()" style="border-radius: 20px;"
                class="btn btn-primary">
            اضافة
        </button>
    </div>

</ng-template>
