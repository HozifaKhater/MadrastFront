<div class="card" dir="rtl" *ngIf="priv_info.length > 0 && (priv_info[0].write === 1 || priv_info[0].read_and_write === 1)">
    <div class="card-header">
        <h3 style="display:flex;">
            الصندوق المالي
        </h3>
    </div>
    <div class="card-body">
        <button type="button" style="display:block;" class="btn btn-primary"  id="modalOpener"  (click)="openModal(content, $event)">اضافة صندوق مالي</button>
        <br /><br /><br />
                    <kt-financial_fund_expenses-list></kt-financial_fund_expenses-list>
    </div>
</div>

<ng-template #content let-modal>
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">
                    <i class="fas fa-tasks" style="margin:5px;"></i>
                    اضافة صندوق مالي
                </h3>
            </div>

            <div class="modal-body">
                <form dir="rtl" class="kt-form" [formGroup]="form1">
                    <div dir="rtl" class="kt-portlet__body">
                        <div class="kt-form__section kt-form__section--first">

                            <div class="form-group kt-form__group text-right">

                                <div class="container">
                                    <div class="row">

                                        <div class="col-lg-12">
                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">مسلسل:</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input matInput placeholder="ادخل المسلسل الخاص بك" disabled>

                                                    </mat-form-field>
                                                </div>
                                                <div class="col-1"><!--extra div--></div>
                                                <label class="col-lg-1 col-form-label">الصنف:</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input [(ngModel)]="type_name" [ngModelOptions]="{standalone: true}" matInput placeholder="أسم الصنف">


                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">المبلغ:</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input [(ngModel)]="price" type="number" [ngModelOptions]="{standalone: true}" matInput placeholder="المبلغ">


                                                    </mat-form-field>
                                                </div>
                                                <div class="col-1"><!--extra div--></div>
                                                <label class="col-lg-1 col-form-label">التاريخ:</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field (click)="picker.open()">
                                                        <input [(ngModel)]="date" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="picker" placeholder="أختر التاريخ">
                                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                        <mat-datepicker #picker></mat-datepicker>

                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">ملاحظات:</label>
                                                <div class="col-lg-10">
                                                    <mat-form-field>
                                                        <textarea [(ngModel)]="notes" [ngModelOptions]="{standalone: true}" matInput placeholder="أدخل ملاحظات"></textarea>


                                                    </mat-form-field>
                                                </div>
                                            </div>

                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="direction:ltr;">
               
  <button type="button" style="border-radius: 20px;" (click)="modal.dismiss('Close')" class="btn btn-secondary"
  data-dismiss="modal">
  إغلاق
</button>
                <button type="button" style="border-radius: 20px;" *ngIf="is_edit"   (click)="update_department()" class="btn btn-primary">تعديل</button>
                <button type="button" style="border-radius: 20px;" *ngIf="!is_edit"   (click)="add_activity()" class="btn btn-primary">اضافة</button>


            </div>

        </ng-template>
