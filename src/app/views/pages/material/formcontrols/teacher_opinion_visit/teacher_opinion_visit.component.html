<div class="card" dir="rtl"
     *ngIf="priv_info.length > 0 && (priv_info[0].write === 1 || priv_info[0].read_and_write === 1)">
    <div class="card-header">
        <h3 style="display:flex;">زيارة رئيس القسم</h3>
    </div>
    <div class="card-body">
        <!-- <button type="button" style="display:block;" class="btn btn-primary" data-toggle="modal" id="modalOpener"
            data-target="#formModalAct">اضافة نشاط</button> -->
        <button type="button" style="display:block;" class="btn btn-primary"
                (click)="openModal(content, $event)"
                id="modalOpener">
            اضافة زيارة رئيس القسم
        </button>
        <br />
        <!-- <kt-activities-list></kt-activities-list> -->
    </div>
</div>

<div *ngIf="priv_info.length > 0 && (priv_info[0].read === 1 || priv_info[0].read_and_write === 1)">

    <kt-teacher_opinion_visit-list></kt-teacher_opinion_visit-list>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">
            <i class="fas fa-tasks" style="margin:5px;"></i>
            اضافة زيارة رئيس القسم
        </h3>
    </div>

    <div class="modal-body">
        <form dir="rtl" class="kt-form" [formGroup]="form1">
            <div dir="rtl" class="kt-portlet__body">
                <div class="kt-form__section kt-form__section--first">

                    <div class="form-group kt-form__group text-right">

                        <div class="container">
                            <div class="row">

                                <div class="col-lg-12">
                                    <div class="form-group kt-form__group row">



                                        <div class="col-lg-4">
                                            <mat-form-field (click)="picker.open()">
                                                <!--<mat-label>تاريخ</mat-label>-->
                                                <input [(ngModel)]="date" required (dateChange)="date_Change($event)" matInput [matDatepicker]="picker" placeholder="التاريخ">
                                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                <mat-datepicker #picker></mat-datepicker>

                                            </mat-form-field>
                                        </div>

                                        <div class="col-1"></div>


                                    </div>
                                    <div *ngIf="priv_info.length > 0 && (priv_info[0].write === 1 || priv_info[0].read_and_write === 1)">
                                        <kt-Takeem_master-details_report-list></kt-Takeem_master-details_report-list>
                                    </div>

                                    <div class="form-group kt-form__group row">


                                        <div class="col-lg-2">
                                            <input type="radio" id="agree" name="is_agree" value="1" checked
                                                   (change)="change_agree($event)">
                                            <label for="agree" style="margin:10px;">موافق</label>
                                        </div>
                                        <div class="col-lg-2">
                                            <input type="radio" (change)="change_agree($event)" id="not_agree" name="is_agree" value="0">
                                            <label for="not_agree" style="margin:10px;">غير موافق</label>
                                        </div>


                                    </div>

                                    <div class="form-group kt-form__group row">


                                 
                                        <div class="col-lg-4">
                                            <mat-form-field>
                                                <!--<mat-label>ملاحظات</mat-label>-->
                                                <textarea [(ngModel)]="notes" name="ntoes"
                                                          matInput
                                                          [ngModelOptions]="{standalone: true}"
                                                          placeholder="ملاحظات"
                                                          [(value)]="notes"></textarea>


                                            </mat-form-field>
                                        </div>


                                    </div>

                                </div>

                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer" style="direction:ltr;">
        <button type="button" style="border-radius: 20px;" (click)="modal.dismiss('Close')" class="btn btn-secondary"
                data-dismiss="modal">
            إغلاق
        </button>
        <button type="button" style="border-radius: 20px;"   *ngIf="is_edit"  (click)="update_subject()"
                class="btn btn-primary">
            تعديل
        </button>
        <button type="button" style="border-radius: 20px;" *ngIf="!is_edit"   (click)="add_subject()"
                class="btn btn-primary">
            اضافة
        </button>
    </div>

</ng-template>
