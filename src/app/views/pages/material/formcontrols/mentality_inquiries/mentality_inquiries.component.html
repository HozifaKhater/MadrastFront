<div class="card" dir="rtl" *ngIf="priv_info.length > 0 && (priv_info[0].write === 1 || priv_info[0].read_and_write === 1)">
    <div class="card-header">
        <h3 style="display:flex;">صندوق الاستفسارات النفسية</h3>
    </div>
    <div class="card-body">
        <button type="button" style="display:block;" class="btn btn-primary" id="modalOpener"  (click)="openModal(content, $event)">اضافة صندوق الاستفسارات النفسية</button>
        <br />

    </div>
</div>

<ng-template #content let-modal>
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">
                    <i class="fas fa-tasks" style="margin:5px;"></i>
                    اضافة صندوق الاستفسارات النفسية
                </h3>
            </div>

            <div class="modal-body">
                <form dir="rtl" class="kt-form" [formGroup]="form1">
                    <div dir="rtl" class="kt-portlet__body">
                        <div class="kt-form__section kt-form__section--first">

                            <div class="form-group kt-form__group text-right">

                                <div class="container">
                                    <div class="row">

                                        <div class="col-lg-12">
                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">المسلسل:</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input matInput placeholder="المسلسل" readonly="readonly">

                                                    </mat-form-field>

                                                </div>
                                                <div class="col-1"><!--extra div--></div>
                                                <label class="col-lg-1 col-form-label">نوع المشكله:</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <textarea pattern="^[أ-ي-a-zA-Z0-9-_.@_#!?^%$ ]{1,200}"
                                                                  required [(ngModel)]="problem_type" formControlName="problem_type" matInput placeholder="نوع المشكله"></textarea>
                                                   
                                                        <mat-error *ngIf="
        form1.controls.problem_type.hasError('required') &&
        (form1.controls.problem_type.dirty || form1.controls.problem_type.touched)
      ">
                                                           من فضلك ادخل نوع المشكله
                                                        </mat-error>
                                                        <mat-error *ngIf="
        form1.controls.problem_type.hasError('pattern') &&
        (form1.controls.problem_type.dirty || form1.controls.problem_type.touched)
      ">
                                                            من فضلك ادخل نوع المشكله
                                                        </mat-error>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">رد</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <textarea pattern="^[أ-ي-a-zA-Z0-9-_.@_#!?^%$ ]{1,200}"
                                                                  required [(ngModel)]="answer" formControlName="answer" matInput placeholder="أدخل رد" type="email"></textarea>

                                                        <mat-error *ngIf="
        form1.controls.answer.hasError('required') &&
        (form1.controls.answer.dirty || form1.controls.answer.touched)
      ">
                                                            من فضلك ادخل رد
                                                        </mat-error>
                                                        <mat-error *ngIf="
        form1.controls.answer.hasError('pattern') &&
        (form1.controls.answer.dirty || form1.controls.answer.touched)
      ">
                                                            من فضلك ادخل رد
                                                        </mat-error>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-1"><!--extra div--></div>
                                                <label class="col-lg-1 col-form-label">ملاحظات/وصف:</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <textarea pattern="^[أ-ي-a-zA-Z0-9-_.@_#!?^%$ ]{1,200}"
                                                                  [(ngModel)]="ntoes" formControlName="ntoes" matInput placeholder="ملاحظات/وصف"></textarea>
                                                      

                                                        <mat-error *ngIf="
        form1.controls.ntoes.hasError('pattern') &&
        (form1.controls.ntoes.dirty || form1.controls.ntoes.touched)
      ">
                                                            من فضلك ادخل ملاحظات/وصف
                                                        </mat-error>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="direction:ltr;">
                <button type="button" style="border-radius: 20px;" (click)="modal.dismiss('Close')" class="btn btn-secondary"
                data-dismiss="modal">
                إغلاق
            </button>
                <button type="button" style="border-radius: 20px;" *ngIf="is_edit"  (click)="update_subject()" class="btn btn-primary">تعديل</button>
                <button type="button" style="border-radius: 20px;"  *ngIf="!is_edit"   (click)="add_subject()" class="btn btn-primary">اضافة</button>


            </div>
        </ng-template>

<div *ngIf="priv_info.length > 0 && (priv_info[0].read === 1 || priv_info[0].read_and_write === 1)">

    <kt-mentality_inquiries-list></kt-mentality_inquiries-list>
</div>
