
<div class="card" dir="rtl" *ngIf="priv_info.length > 0 && (priv_info[0].write === 1 || priv_info[0].read_and_write === 1)">
    <div class="card-header">
        <h3 style="display:flex;">امور خاصه بالطلاب</h3>
    </div>
    <div class="card-body">
        <button type="button" style="display:block;" class="btn btn-primary"  id="modalOpener"  (click)="openModal(content, $event)">اضافة امور خاصه بالطلاب</button>
        <br /><br /><br />
                    <kt-matters-list></kt-matters-list>
    </div>
</div>

<ng-template #content let-modal>
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">
                    <i class="fas fa-tasks" style="margin:5px;"></i>
                    اضافة امور خاصه بالطلاب
                </h3>
                <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>-->
            </div>

            <div class="modal-body">
                <form dir="rtl" class="kt-form" [formGroup]="form1">
                    <div dir="rtl" class="kt-portlet__body">
                        <div class="kt-form__section kt-form__section--first">

                            <div class="form-group kt-form__group text-right">

                                <div class="container">
                                    <div class="row">

                                        <div class="col-lg-12">
                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">مسلسل:</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input matInput placeholder="ادخل المسلسل الخاص بك" disabled>

                                                    </mat-form-field>
                                                </div>
                                                <div class="col-1"><!--extra div--></div>
                                                <label class="col-lg-1 col-form-label">
                                                    الصف:
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input name="Levels"
                                                               type="text"
                                                               matInput
                                                               [(ngModel)]="selectedlevel"
                                                               placeholder="أختر الصف"
                                                               [formControl]="myControllev"
                                                               [matAutocomplete]="autolevel"
                                                               forceSelection="lev_name">
                                                        <mat-autocomplete autoActiveFirstOption #autolevel="matAutocomplete" [displayWith]="displayFnlev">
                                                            <mat-option *ngFor="let Levels of filteredOptionslev  | async" [value]="Levels">
                                                                {{ Levels.lev_name }}
                                                            </mat-option>
                                                        </mat-autocomplete>

                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">
                                                    الفصل:
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input name="classes"
                                                               type="text"
                                                               matInput
                                                               [(ngModel)]="selectedclass"
                                                               placeholder="أختر الفصل"
                                                               [formControl]="myControlclass"
                                                               [matAutocomplete]="autoclass"
                                                               forceSelection="class_name">
                                                        <mat-autocomplete autoActiveFirstOption #autoclass="matAutocomplete" [displayWith]="displayFnclass">
                                                            <mat-option *ngFor="let classes of filteredOptionsclass  | async" [value]="classes">
                                                                {{ classes.class_name }}
                                                            </mat-option>
                                                        </mat-autocomplete>

                                                    </mat-form-field>
                                                </div>
                                                <div class="col-1"><!--extra div--></div>
                                                <label class="col-lg-1 col-form-label">
                                                    الطالب:
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input name="student"
                                                               type="text"
                                                               matInput
                                                               [(ngModel)]="selectedstudent"
                                                               placeholder="أختر اسم الطالب"
                                                               [formControl]="myControlstudent"
                                                               [matAutocomplete]="autostudent"
                                                               forceSelection="student_name">
                                                        <mat-autocomplete autoActiveFirstOption #autostudent="matAutocomplete" [displayWith]="displayFnstudent">
                                                            <mat-option *ngFor="let student of filteredOptionsstudent  | async" [value]="student">
                                                                {{ student.student_name }}
                                                            </mat-option>
                                                        </mat-autocomplete>

                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">الموضوع:</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input [(ngModel)]="topic" [ngModelOptions]="{standalone: true}" matInput placeholder=" الموضوع">

                                                    </mat-form-field>
                                                </div>
                                                <div class="col-1"><!--extra div--></div>
                                                <label class="col-lg-1 col-form-label">تاريخ:</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field (click)="picker.open()">
                                                        <input [(ngModel)]="note_date" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="picker" placeholder="أختر التاريخ">
                                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                        <mat-datepicker #picker></mat-datepicker>

                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">ملاحظات:</label>
                                                <div class="col-lg-10">
                                                    <mat-form-field>
                                                        <textarea [ngModelOptions]="{standalone: true}"
                                                                  [(ngModel)]="ntoes" matInput placeholder="أدخل ملاحظات"></textarea>

                                                    </mat-form-field>
                                                </div>
                                          
                                     
                                            </div>

                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="direction:ltr;">
                <button type="button" style="border-radius: 20px;" (click)="modal.dismiss('Close')" class="btn btn-secondary"
                data-dismiss="modal">
                إغلاق
            </button>
                <button type="button" style="border-radius: 20px;" *ngIf="is_edit"  (click)="update_matter()" class="btn btn-primary">تعديل</button>
                <button type="button" style="border-radius: 20px;"  *ngIf="!is_edit"  (click)="add_matter()" class="btn btn-primary">اضافة</button>


            </div>
        </ng-template>
