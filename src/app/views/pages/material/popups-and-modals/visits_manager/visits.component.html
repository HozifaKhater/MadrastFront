<div class="card" dir="rtl" *ngIf="priv_info.length > 0 && (priv_info[0].write === 1 || priv_info[0].read_and_write === 1)">
    <div class="card-header">
        <h3 style="display:flex;">أمور أخري</h3>
    </div>
    <div class="card-body">
        <button type="button" style="display:block;" class="btn btn-primary"  (click)="openModal(content, $event)" id="modalOpener">اضافة أمور أخري</button>
        <br /><br /><br />
                    <kt-visits_other-list></kt-visits_other-list>
    </div>
</div>
<ng-template #content let-modal>
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">
                    <i class="fas fa-tasks" style="margin:5px;"></i>
                    اضافة أمور أخري
                </h3>
            </div>

            <div class="modal-body">
                <form dir="rtl" class="kt-form" [formGroup]="form1">
                    <div dir="rtl" class="kt-portlet__body">
                        <div class="kt-form__section kt-form__section--first">

                            <div class="form-group kt-form__group text-right">

                                <div class="container">
                                    <div class="row">


                                        <div class="col-lg-12">
                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">تاريخ الزيارة</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field (click)="pickera.open()">
                                                        <input [(ngModel)]="visit_date" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="pickera" placeholder="أختر التاريخ">
                                                        <mat-datepicker-toggle matSuffix [for]="pickera"></mat-datepicker-toggle>
                                                        <mat-datepicker #pickera></mat-datepicker>



                                                    </mat-form-field>
                                                </div>
                                                <div class="col-1"><!--extra div--></div>
                                                <label class="col-lg-1 col-form-label">نسبه حضور الطلاب</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input [(ngModel)]="attendance_precent" [ngModelOptions]="{standalone: true}"  matInput placeholder="نسبه حضور الطلاب " type="number">

                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">
                                                    الوظيفة
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input [(ngModel)]="job" formControlName="job" required matInput placeholder="أسم الوظيفة">

                                                        <mat-error *ngIf="
        form1.controls.job.hasError('required') &&
        (form1.controls.job.dirty || form1.controls.job.touched)
      ">
                                                            من فضلك ادخل الوظيفه
                                                        </mat-error>

                                                    </mat-form-field>
                                                </div>
                                                <div class="col-1"><!--extra div--></div>
                                    
                                                    <label class="col-lg-1 col-form-label" *ngIf="is_name === 1">اسم الزائر</label>
                                                    <div class="col-lg-4" *ngIf="is_name === 1">
                                                        <mat-form-field>
                                                            <input [(ngModel)]="activity_name" [ngModelOptions]="{standalone: true}" matInput placeholder="أسم الزائر">

                                                        </mat-form-field>
                                                    </div>
                                        
                                            </div>

                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">بيان الزياره</label>
                                                <div class="col-lg-10">
                                                    <mat-form-field>
                                                        <textarea [(ngModel)]="topic" formControlName="topic" required type="text" matInput placeholder="بيان الزياره">
</textarea>

                                                        <mat-error *ngIf="
        form1.controls.topic.hasError('required') &&
        (form1.controls.topic.dirty || form1.controls.topic.touched)
      ">
                                                            من فضلك ادخل بيان الزياره
                                                        </mat-error>
                                                    </mat-form-field>
                                                </div>
                                         
                                         
                                            </div>

                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="direction:ltr;">
               
  <button type="button" style="border-radius: 20px;" (click)="modal.dismiss('Close')" class="btn btn-secondary"
  data-dismiss="modal">
  إغلاق
</button>
                <button type="button" style="border-radius: 20px;"  *ngIf="is_edit"  (click)="update_vists()" class="btn btn-primary">تعديل</button>
                <button type="button" style="border-radius: 20px;"  *ngIf="!is_edit"  (click)="add_vists()" class="btn btn-primary">اضافة</button>


            </div>
        </ng-template>
