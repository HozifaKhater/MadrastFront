<div class="card" dir="rtl" *ngIf="priv_info.length > 0 && (priv_info[0].write === 1 || priv_info[0].read_and_write === 1)">
    <div class="card-header">
        <h3 style="display:flex;">الصفوف</h3>
    </div>
    <div class="card-body">
        <button type="button" style="display:block;" class="btn btn-primary"  id="modalOpener"  (click)="openModal(content, $event)">اضافة صف</button>
        <br /><br /><br />
                    <kt-levels-list></kt-levels-list>
    </div>
</div>

<ng-template #content let-modal>
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">
                    <i class="fas fa-tasks" style="margin:5px;"></i>
                    اضافة صف
                </h3>
            </div>

            <div class="modal-body">
                <form dir="rtl" class="kt-form" [formGroup]="form1">
                    <div dir="rtl" class="kt-portlet__body">
                        <div class="kt-form__section kt-form__section--first">

                            <div class="form-group kt-form__group text-right">

                                <div class="container">
                                    <div class="row">

                                        <div class="col-lg-12">
                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">
                                                    اسم الصف:
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input [(ngModel)]="lev_name" formControlName="lev_name"
                                                               required type="text" matInput placeholder="اسم الصف">
                                                        <mat-error *ngIf="
        form1.controls.lev_name.hasError('required') &&
        (form1.controls.lev_name.dirty || form1.controls.lev_name.touched)
      ">
                                                            من فضلك أدخل اسم الصف
                                                        </mat-error>

                                                    </mat-form-field>
                                                </div>
                                                <div class="col-1"><!--extra div--></div>
                                                <label class="col-lg-1 col-form-label">
                                                    عدد الفصول
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input [(ngModel)]="lev_class_no" formControlName="lev_class_no" required type="number" matInput placeholder="عدد الفصول">
                                                        <mat-error *ngIf="
        form1.controls.lev_class_no.hasError('required') &&
        (form1.controls.lev_class_no.dirty || form1.controls.lev_class_no.touched)
      ">
                                                            من فضلك ادخل عدد الفصول
                                                        </mat-error>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">وصف:</label>
                                                <div class="col-lg-10">
                                                    <mat-form-field class="example-full-width">
                                                        <textarea [(ngModel)]="lev_desc" formControlName="lev_desc"
                                                                  type="text" matInput placeholder="وصف">
</textarea>

                                                    </mat-form-field>
                                                </div>
                                           
                                            </div>
                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="direction:ltr;">
              
  <button type="button" style="border-radius: 20px;" (click)="modal.dismiss('Close')" class="btn btn-secondary"
  data-dismiss="modal">
  إغلاق
</button>
                <button type="button" style="border-radius: 20px;" *ngIf="is_edit" (click)="update_level()" class="btn btn-primary">تعديل</button>
                <button type="button" style="border-radius: 20px;"   *ngIf="!is_edit" (click)="add_level()" class="btn btn-primary">اضافة</button>


            </div>
        </ng-template>
