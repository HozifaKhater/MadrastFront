<div class="card" dir="rtl" *ngIf="priv_info.length > 0 && (priv_info[0].write === 1 || priv_info[0].read_and_write === 1)">
    <div class="card-header">
        <h3 style="display:flex;">متابعة الصيانة</h3>
    </div>
    <div class="card-body">
        <button type="button" style="display:block;" class="btn btn-primary"  (click)="openModal(content, $event)" id="modalOpener" >اضافة متابعة الصيانة</button>
        <br /><br /><br />
                    <kt-maint-list></kt-maint-list>
    </div>
</div>

<ng-template #content let-modal>
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">
                    <i class="fas fa-tasks" style="margin:5px;"></i>
                    اضافة متابعة الصيانة
                </h3>
            </div>

            <div class="modal-body">
                <form dir="rtl" class="kt-form" [formGroup]="form1">
                    <div dir="rtl" class="kt-portlet__body">
                        <div class="kt-form__section kt-form__section--first">

                            <div class="form-group kt-form__group text-right">

                                <div class="container">
                                    <div class="row">

                                        <div class="col-lg-12">
                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">التاريخ:</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field (click)="dp3.open()">
                                                        <input [(ngModel)]="maint_date" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="dp3" placeholder="التاريخ">
                                                        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                                                        <mat-datepicker #dp3 disabled="false"></mat-datepicker>

                                                    </mat-form-field>
                                                </div>


                                                <div class="col-1"><!--extra div--></div>
                                                <label class="col-lg-1 col-form-label">نوع الصيانة:</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input [(ngModel)]="maint_type" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="نوع الصيانة">

                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">المكان:</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input [(ngModel)]="maint_loc" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="المكان">

                                                    </mat-form-field>
                                                </div>
                                                <div class="col-1"><!--extra div--></div>
                                                <label class="col-lg-1 col-form-label">انجاز العمل:</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input [(ngModel)]="maint_work" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="انجاز العمل">

                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">ملاحظات:</label>
                                                <div class="col-lg-10">
                                                    <mat-form-field>
                                                        <textarea [(ngModel)]="maint_notes" [ngModelOptions]="{standalone: true}" type="text" matInput placeholder="ملاحظات">
</textarea>

                                                    </mat-form-field>
                                                </div>
                                            </div>

                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="direction:ltr;">
                <button type="button" style="border-radius: 20px;" (click)="modal.dismiss('Close')" class="btn btn-secondary"
                data-dismiss="modal">
                إغلاق
            </button>
                <button type="button" style="border-radius: 20px;" *ngIf="is_edit"  (click)="update_maint()" class="btn btn-primary">تعديل</button>
                <button type="button" style="border-radius: 20px;" *ngIf="!is_edit" (click)="add_maint()" class="btn btn-primary">اضافة</button>


            </div>
        </ng-template>
