<!--Employees Data Form-->
<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-caption">
                    <div class="kt-portlet__head-title">
                  
                        <h3 class="kt-portlet__head-text">
                            <i class="fas fa-tasks" style="margin:5px;"></i>
                            تشكيل شعبة تحسين الأداء
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="kt-form kt-form--label-align-right kt-form--group-seperator" [formGroup]="form1">
                <div class="kt-portlet__body">


                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">
                            القسم
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                            <mat-form-field >
                                <mat-select required name="department"
                                          
                                            [(ngModel)]="selecteddepartment"
                                          
                                            placeholder="Please select Value">
                                    <mat-option *ngFor="let department of departments" [value]="department">
                                        {{ department.dep_name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">
                            الوظيفة
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                            <mat-form-field >
                                <mat-select required name="job"
                                            #refCountry="ngModel"
                                            placeholder="الوظيفة"
                                            [(ngModel)]="selectedjob"
                                           >
                                    <mat-option *ngFor="let job of jobs" [value]="job">
                                        {{ job.job_name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">
                            اسم الموظف
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                            <mat-form-field >
                                <mat-select required name="emp"
                                            #refCountry="ngModel"
                                            [disabled]="disabled_emp"
                                            [(ngModel)]="employeedepartment"
                                            id="empsdropdown"
                                            placeholder="أختر اسم الموظف">
                                    <mat-option *ngFor="let emp of Employees" [value]="emp">
                                        {{ emp.emp_name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">
                            الاعضاء 
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                            <mat-form-field >
                                <mat-select required name="emp"

                                            [disabled]="disabled_emp"
                                            [(ngModel)]="employeedepartment1"
                                            id="empsdropdown"
                                            multiple
                                            placeholder="أختر الاعضاء">
                                    <mat-option *ngFor="let emp of Employees" [value]="emp">
                                        {{ emp.emp_name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">
                            هاتف نقال
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-lg-6">
                            <mat-form-field >
                                <input [(ngModel)]="mob" [ngModelOptions]="{standalone: true}" matInput placeholder="نقال" type="number">
                              
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">هاتف المنزل:</label>
                        <div class="col-lg-6">
                            <mat-form-field >
                                <input [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" matInput placeholder="الهاتف" type="number">
                           
                            </mat-form-field>
                        </div>
                    </div>






                </div>
                <div class="kt-portlet__foot">
                    <div class="kt-form__actions kt-form__actions">
                        <div class="row">

                            <div class="col-lg-6">
                                <button id="save_btn"  *ngIf="is_edit"  (click)="add_div()" mat-raised-button color="accent">حفظ</button>&nbsp;
                                <button id="update_btn" *ngIf="!is_edit"  (click)="update_div()" mat-raised-button color="accent">تعديل</button>&nbsp;
                                <button id="cancel_btn" (click)="cancel_div()" mat-raised-button color="accent">الغاء</button>&nbsp;
                                <button mat-raised-button type="reset">حذف</button>
                            </div>


                        </div>
                    </div>
                </div>
            </form>
            <!--end::Form-->
        </div>

    </div>
</div>
<!--<kt-division-list></kt-division-list>-->
<!--End Employees Data-->
